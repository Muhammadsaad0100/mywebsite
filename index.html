<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Overlay Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <div class="image">
            <img src="office.jpg" alt="office image">
            <div class="color">
                <div class="inner">
                    <img src="logo.png" alt="">
                    <h2 class="fst">SAADs</h2>
                    <h1 class="scd">Consulting</h1>
                </div>
            </div>
        </div>
<!--- Color --->
        <div class="lap-image">
            <img src="screens.png" alt="">
            <h2 class="oo">Colour Pallete</h2>
        </div>

        <div class="color-section">
            <div class="color-item">
                <div class="box1"></div>
                <h5>#7FFFD4</h5>
            </div>
            <div class="color-item">
                <div class="box2"></div>
                <h5>#096143</h5>
            </div>
            <div class="color-item">
                <div class="box3"></div>
                <h5>#070707</h5>
            </div>
            <div class="color-item">
                <div class="box4"></div>
                <h5>#A02A2A</h5>
            </div>
        </div>
    </div>
</body>

</html>
